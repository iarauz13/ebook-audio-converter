<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
        }
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: white;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        .note {
            font-size: 0.8rem;
            color: #86868b;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audiobook Converter</h1>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose EPUB or PDF</label>
                <input type="file" name="file" id="file" required accept=".epub,.pdf">
            </div>
            
            <div class="form-group">
                <label for="voice">Select Voice</label>
                <select name="voice" id="voice">
                    {% for name, id in voices.items() %}
                    <option value="{{ id }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Convert</button>
        </form>
        <p class="note">Processing may take a few minutes. <br> Please do not close this window.</p>
    </div>
</body>
</html>
